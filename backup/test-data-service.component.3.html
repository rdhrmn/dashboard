<div>
    <h3>
      Servcie Test details
    </h3>
    <input
    type='text'
    style='padding:8px;margin:15px auto;width:30%;'
    placeholder='Type to filter the name column...'
    (keyup)='updateFilter($event)'
  />

    <!-- <div style='float:left;width:75%'> -->
    <div>
      <!-- <div class="info">
        <p> abcd</p>
      </div> -->

      <ngx-datatable
        class="material"

        [rows]="rows"
        [limit]="5"


        [columnMode]="'force'"

        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"

        [selected]="selected"
        [selectionType]="'multi'"
        (activate)="onActivate($event)"
        (select)='onSelect($event)'

        [selected]="selected"
        [selectionType]="'cell'"
        (select)="onCellSelect($event)"
        (activate)="onCellActivate($event)"

        [scrollbarH]="true"

        (tableContextmenu)="onTableContextMenu($event)"

        [rowClass]="getRowClass"
      >

      <ngx-datatable-column name="Name"></ngx-datatable-column>
      <ngx-datatable-column name="Gender" headerClass="is-gender" [cellClass]="getCellClass"></ngx-datatable-column>
      <ngx-datatable-column name="Age"></ngx-datatable-column>

      </ngx-datatable>
    </div>

    <div class='selected-column'>
      <h4>Selections</h4>
      <ul>
        <li *ngFor='let sel of selected'>
          {{sel.name}}
        </li>
        <li *ngIf="!selected.length">No Selections</li>
      </ul>
    </div>
  </div>
  <div class="info">
      <p *ngIf="rawEvent">On Right click <strong>Mouse position:</strong> <code>(x: {{rawEvent?.x}}, y: {{rawEvent?.y}})</code></p>
      <p *ngIf="contextmenuRow">On Right click <strong>Row:</strong> {{contextmenuRow?.name}}</p>
      <p *ngIf="contextmenuColumn">On Right click <strong>Header:</strong>
        name: {{contextmenuColumn?.name}}
        prop: {{contextmenuColumn?.prop}}
      </p>
    </div>
